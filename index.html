<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html><head><title>gvx' Userpage at GitHub</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
var limit = 20 // how many repos to list
var login = 'gvx' // your username
$.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
var repos = $.grep(data.user.repositories, function() {
return !this.fork
})
repos.sort(function(a, b) {
return b.watchers - a.watchers
})
$.each(repos.slice(0, limit), function() {
if (this.watchers > 10) {
$('#repos').append('<li><a class="larger" href="' + this.url + '">2' + this.name + '</a></li>')
} else if (this.watchers > 1) { 
$('#repos').append('<li><a class="large" href="' + this.url + '">' + this.name + '</a></li>')
} else {
$('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a></li>')
}
})
})
})
</script>
<link href="common.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
